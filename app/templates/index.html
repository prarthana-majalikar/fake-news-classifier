<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fake News Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 60px;
            max-width: 600px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
        }

        .fake {
            background-color: #f8d7da;
            color: #842029;
        }

        .real {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">ðŸ“° Fake News Detector</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <textarea class="form-control" name="headline" rows="4" placeholder="Enter a news headline..."
                    required>{{ user_input or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>

        {% if label %}
        <div class="result mt-4 {{ 'fake' if label == 'FAKE' else 'real' }}">
            <h4>
                Prediction: {{ label }}
            </h4>
            <p>Confidence: {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
